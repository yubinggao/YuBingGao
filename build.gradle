// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.1.2-4'
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
ext {
    compileSdk = 25
    minSdk = 15
    targetSdk = 25
    support = "25.0.1"
    buildTools = "25.0.1"

    plugin = [
            library    : 'com.android.library',
            application: 'com.android.application',
            maven      : 'com.github.dcendents.android-maven',
            bintray    : 'com.jfrog.bintray'
    ]

    android = [
            applicationId          : "com.yanzhenjie.nohttp.sample",
            compileSdkVersion      : 25,
            buildToolsVersion      : "25.0.3",

            librayMinSdkVersion    : 9,
            libraryTargetSdkVersion: 25,

            sampleMinSdkVersion    : 14,
            sampleTargetSdkVersion : 22,

            versionCode            : 100,
            versionName            : "1.1.2",
    ]

    dependencies = [
            // okhttp.
            okhttpUrl      : 'com.squareup.okhttp3:okhttp-urlconnection:3.8.0',

            // nohttp.
            nohttp         : 'com.yanzhenjie.nohttp:nohttp:1.1.3',
            okhttp         : 'com.yanzhenjie.nohttp:okhttp:1.1.3',

            // support.
            appcompat      : 'com.android.support:appcompat-v7:25.3.1',
            recyclerview   : 'com.android.support:recyclerview-v7:25.3.1',
            design         : 'com.android.support:design:25.3.1',
            cardview       : 'com.android.support:cardview-v7:25.3.1',

            // json parser.
            fastjson       : 'com.alibaba:fastjson:1.1.58.android',

            // circle image.
            circleimageview: 'de.hdodenhof:circleimageview:2.1.0',

            // image.
            album          : 'com.yanzhenjie:album:1.0.6',
            durban         : 'com.yanzhenjie:durban:1.0.1'
    ]
}
